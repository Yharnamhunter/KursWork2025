<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Forms Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1 class="welcome-title">WELCOME</h1>
      <p class="welcome-subtitle">TO DATA GENERATION WEBSITE</p>
    </div>

    <div class="right-section">
      <div class="login-options">
        <div class="login-button active" data-tab="login">
          <span>Login</span>
        </div>
        <div class="register-button" data-tab="register">
          <span>Register</span>
        </div>
        <div class="forgot-password-button" data-tab="forgot-password">
          <span>Forgot Password</span>
        </div>
      </div>

      <div id="login" class="login-form active">
        <h2>Login Here</h2>
        <form action="#">
          <input type="email" placeholder="Email" required>
          <div class="password-container">
            <input type="password" placeholder="Password" id="login-password" required>
            <i class="fas fa-eye-slash toggle-password" data-target="login-password"></i>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>

      <div id="register" class="login-form hidden">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <div class="password-container">
            <input type="password" placeholder="Password" id="register-password" required>
            <i class="fas fa-eye-slash toggle-password" data-target="register-password"></i>
          </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
      </div>

      <div id="confirm" class="login-form hidden">
        <h2>Confirm</h2>
        <p>A 6-digit code has been sent to your email.</p>
        <div class="code-inputs">
          <input type="text" maxlength="1" class="code-input" oninput="validateNumber(this)">
          <input type="text" maxlength="1" class="code-input" oninput="validateNumber(this)">
          <input type="text" maxlength="1" class="code-input" oninput="validateNumber(this)">
          <input type="text" maxlength="1" class="code-input" oninput="validateNumber(this)">
          <input type="text" maxlength="1" class="code-input" oninput="validateNumber(this)">
          <input type="text" maxlength="1" class="code-input" oninput="validateNumber(this)">
        </div>
        <div class="timer-container">
          <span id="timer">00:59</span>
          <span id="sendAgain" class="send-again-text hidden">Send again</span>
        </div>
      </div>

      <div id="forgot-password" class="login-form hidden">
        <h2>Forgot Password?</h2>
        <form id="forgotPasswordForm">
            <input type="email" placeholder="Email" required>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
